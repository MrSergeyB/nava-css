<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/131fd3e1ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img src="./img/site-identity.png" alt="" class="logo" />
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="" class="nav-link">top destinations</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link">add your boat</a>
          </li>
          <a href="!#" class="btn btn-outlined">sign up</a>
        </ul>
      </nav>

      <div class="header__text-box">
        <h1 class="heading-primary">
          <span class="header-primary--main">reserve boat now!</span>
          <span class="header-primary--sub"
            >and set your sails into paradise!</span
          >
        </h1>
      </div>

      <div class="header__search-bar">
        <input
          type="text"
          class="search-bar"
          placeholder="WHAT IS YOUR DESTINATION, SAILOR?"
        />
        <a href="#!" class="search-btn">
          <i class="fas fa-anchor"></i> find a boat
        </a>
      </div>
    </header>

    <div class="content">
      <ul class="info-list">
        <li class="info-item">
          <h2 class="info-item__quantity">2,300</h2>
          <p class="info-item__title">Destinations</p>
        </li>
        <li class="info-item">
          <h2 class="info-item__quantity">1,000</h2>
          <p class="info-item__title">Cities</p>
        </li>
        <li class="info-item">
          <h2 class="info-item__quantity">35,000</h2>
          <p class="info-item__title">Boats</p>
        </li>
        <li class="info-item">
          <h2 class="info-item__quantity">50,000</h2>
          <p class="info-item__title">Sailors</p>
        </li>
      </ul>
    </div>
  </body>
</html>
